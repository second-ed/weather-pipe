repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.26
    hooks:
      - id: uv-lock
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
    - id: ruff
      entry: ruff check
      args: [ --fix ]
    - id: ruff-format
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest -v --cov=src --cov-report term-missing:skip-covered
        language: python
        pass_filenames: false
        always_run: true
      - id: sqlfmt
        name: sqlfmt
        entry: uv run sqlfmt ./warehouse
        language: python
        pass_filenames: false
        always_run: true
      - id: repo-map
        name: repo_map
        entry: uv run -m repo_mapper
        language: system
        pass_filenames: false
        args:
          - --repo-root
          - .
          - --readme-path
          - ./README.md
          - --gitignore-path
          - ./.gitignore
          - --allowed-exts
          - py,sql,md,yaml,yml,toml,lock
          - --ignore-dirs
          - .venv,target,.git,mock_data,.pytest_cache
          # - --ignore-hidden
